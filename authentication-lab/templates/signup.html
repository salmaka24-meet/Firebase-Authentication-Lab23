<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="POST" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>


        <!-- fullname-->
        <div>
            <label>Full Name*</label>
            <div>
                <input type="text" name="fname" id="fnameStr" required>
            </div>
        </div>


        <!--username-->
        <div>
            <label>user name*</label>
            <div>
                <input type="text" name="username" id="unameStr" required>
            </div>
        </div>


        <!--bio-->
        <div>
            <label>Bio</label>
            <div>
                <input type="text" name="bio" id="bioStr" maxlength="280" >
            </div>
        </div>


        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
</body>
</html>
